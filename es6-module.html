<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      Example: ES6 module support
    </title>
    <link rel="stylesheet" href="example.css">
  </head>
  <body>
    <h1>
      Example: ES6 module support
    </h1>
    <p>
      Omnitone can be integrated into ES6 project by using <code>import</code>.
      Check the source code and the console panel to see how it works.
    </p>
    <div id="footer">
      <p>
        Found something broken? <a href=
        "https://github.com/GoogleChrome/omnitone/issues">File an issue.</a>
      </p>
    </div>
    <script type="module">
    import Omnitone from '../build/omnitone.min.esm.js';

    const onLoad = function () {
      const audioContext = new AudioContext();
      const foaRenderer = Omnitone.createFOARenderer(audioContext);
      const hoaRenderer = Omnitone.createHOARenderer(audioContext);

      foaRenderer.initialize().then(() => {
        console.log('FOARenderer is ready.');
      }, (onInitializationError) => {
        console.error(onInitializationError);
      });

      hoaRenderer.initialize().then(() => {
        console.log('HOARenderer is ready.');
      }, (onInitializationError) => {
        console.error(onInitializationError);
      });
    };

    window.addEventListener('load', onLoad);
    </script>
  </body>
</html>
